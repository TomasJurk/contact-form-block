<div class="living-background" (window:resize)="onResize()">
  <div
    class="small-square"
    [ngStyle]="{
      top: smallSquareCoords.y + 'px',
      left: smallSquareCoords.x + 'px'
    }"
  ></div>
  <div
    class="big-square"
    [ngStyle]="{
      top: bigSquareCoords.y + 'px',
      left: bigSquareCoords.x + 'px'
    }"
  ></div>
  <div
    class="bubble"
    [ngStyle]="{ top: bubble.y + 'px', left: bubble.x + 'px' }"
  ></div>
</div>
